<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="gaya.css">
	<title>Form Pendaftaran</title>
</head>
<body>
	<form action="" method="GET">
		<fieldset>
			<legend>Form Pendaftaran</legend>
			<p>
				<label>Nama :</label>
				<input type="text" name="nama" placeholder="Nama...">
			</p>
			<p>
				<label>Email :</label>
				<input type="email" name="email" placeholder="Email...">
			</p>
			<p>
				<label>Password :</label>
				<input type="password" name="password" placeholder="Password...">
			</p>
			<p>
				<label>Jenis Kelamin :</label>
				<label><input type="radio" name="jk" value="pria">Pria</label>
				<label><input type="radio" name="jk" value="wanita">Wanita</label>
			</p>
			<p>
				<label>Agama :</label>
				<select name="agama">
					<option>Islam</option>
					<option>Katolik</option>
					<option>Protestan</option>
					<option>Hindu</option>
					<option>Buddha</option>
				</select>
			</p>
			<p>
				<input type="submit" name="submit" value="Daftar" id="daftar" href="task_2.html" >
				<a ></a>
			</p>
		</fieldset>
		
	</form>

</body>
</html>
